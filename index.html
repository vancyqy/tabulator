<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="dist/js/tabulator.js"></script>
</head>
<body>
    <div id="example-table" style="user-select: none;"></div>
    <div id="example-table1" style="user-select: none;"></div>
    <script>
        var tabledata = [
            { id: 1, name: "Oli Bob", age: "12", col: "red", dob: "" },
            { id: 2, name: "Mary May", age: "1", col: "blue", dob: "14/05/1982" },
            { id: 3, name: "Christine Lobowski", age: "42", col: "green", dob: "22/05/1982" },
            { id: 4, name: "Brendon Philips", age: "125", col: "orange", dob: "01/08/1980" },
            { id: 5, name: "Margret Marmajuke", age: "16", col: "yellow", dob: "31/01/1999" },
        ];
        var tableConfig = {
            height: "311px",
            data: tabledata,

            //enable range selection
            selectableRange: 1,
            selectableRangeMode: 'cell-row',
            // selectableRangeMode: 'cell-col',
            // selectableRangeColumns: true,
            // selectableRangeRows: true,
            // selectableRangeClearCells: true,

            //change edit trigger mode to make cell navigation smoother
            editTriggerEvent: "dblclick",

            //configure clipboard to allow copy and paste of range format data
            clipboard: true,
            clipboardCopyStyled: false,
            clipboardCopyConfig: {
                rowHeaders: false,
                columnHeaders: false,
            },
            clipboardCopyRowRange: "range",
            clipboardPasteParser: "range",
            clipboardPasteAction: "range",

            rowHeader: { resizable: false, frozen: true, width: 40, hozAlign: "center", formatter: "rownum", cssClass: "range-header-col", editor: false },

            //setup cells to work as a spreadsheet
            columnDefaults: {
                headerSort: false,
                headerHozAlign: "center",
                editor: "input",
                resizable: "header",
                width: 100,
            },
            columns: [
                { title: "Name", field: "name", width: 150 },
                { title: "Age", field: "age", hozAlign: "left", formatter: "progress" },
                { title: "Favourite Color", field: "col" },
                { title: "Date Of Birth", field: "dob", sorter: "date", hozAlign: "center" },
            ],
        }
        //Build Tabulator
        var table = new Tabulator("#example-table", tableConfig);
        var table = new Tabulator("#example-table1", {
            ...tableConfig,
            selectableRangeMode: 'cell-col',
        });
    </script>
</body>
</html>
